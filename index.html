<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monster Restaurant</title>

    <!-- Fontawsome Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <!-- Main css file -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main class="container">
        <div class="searchBar">
            <div class="search-area input-group mb-3">
                <input id="searchInput" type="text" class="form-control" placeholder="Search for Meal..."
                    aria-label="Recipient's username" aria-describedby="button-addon2">
                <button onClick="loadMeals()" class="btn btn-info" type="button" id="button-addon2">Search</button>
            </div>
        </div>

        <div id="meal-details" class="meal-details">

        </div>

        <div id="meals-container" class="meals-container row">

        </div>
    </main>

    <!-- Bootstrap js files -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous">
    </script>
    <!-- JavaScript file -->
    <script src="js/script.js"></script>
</body>

</html>
